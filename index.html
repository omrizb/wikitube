<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/wt-favicon.png"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>WikiTube</title>
    </head>
    <body class="main-layout" onload="onWikiTubeInit('beatles')">
        <header class="full main-layout">
            <h1>WikiTube</h1>
        </header>

        <main>
            <div class="search-history flex-align-center g-3">
                <p>History:</p>
                <ul class="entries flex-align-center wrap g-2"></ul>
                <button onclick="onClearHistory()">Clear</button>
            </div>
            <div class="app-container">
                <div class="search-bar">
                    <h2 class="app-logo">WikiTube</h2>
                    <form class="search-form" onsubmit="onSearch(event)">
                        <input
                            type="search"
                            placeholder="Search..."
                            name="search-input"
                            class="search-input"
                        />
                        <button>Search</button>
                    </form>
                </div>
                <ul class="videos-list"></ul>
                <iframe class="player"></iframe>
                <div class="wiki-entries"></div>
            </div>
        </main>

        <footer class="full main-layout">
            <p>Developed by Omri Barouch</p>
        </footer>

        <script src="./lib/axios-0.21.1.min.js"></script>
        <script src="./js/services/storage.service.js"></script>
        <script src="./js/services/history.service.js"></script>
        <script src="./js/services/youtube.service.js"></script>
        <script src="./js/services/wiki.service.js"></script>
        <script src="./js/controllers/wikitube.controller.js"></script>
    </body>
</html>
